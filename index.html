<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="page-container">
    <div class="logo"><img src="assets/images/logo.svg" alt=""></div>
    <main class="main">
      <div class="main__container">
        <div class="content">
          <div class="content__bill-container">
            <form class="form">
              <div class="bill">
                <label for="bill-amount">Bill</label>
                <input class="bill-amount num-input" id="bill-amount" type="number" placeholder="0">
              </div>
              <div class="percent-type">
                <label for="percent-btn-container">Select Tip %</label>
                <div class="percent-btn-container" id="percent-btn-container">
                  <button type="button" class="btn percent-btn">5%</button>
                  <button type="button" class="btn percent-btn">10%</button>
                  <button type="button" class="btn percent-btn">15%</button>
                  <button type="button" class="btn percent-btn">25%</button>
                  <button type="button" class="btn percent-btn">50%</button>
                  <button type="button" class="btn custom-btn">Custom</button>
                </div>
              </div>
              <div class="people">
                <label for="people-num">Number of People</label>
                <input class="people-count num-input" type="number" id="people-num" placeholder="0">
                <span class="people-error hidden">Canâ€™t be zero</span>
              </div>
            </form>
          </div>

          <div class="content__results-container">
            <div class="result-content">
              <div class="result-details">
                <div class="tips">
                  <div class="tips-text">
                    <p class="result-name">Tip Amount</p>
                    <p class="result-descr">/ person</p>
                  </div>
                  <p class="tips-sum result-sum">$<span>0.00</span></p>
                </div>
                <div class="total">
                  <div class="total-text">
                    <p class="result-name">Total</p>
                    <p class="result-descr">/ person</p>
                  </div>
                  <p class="total-sum result-sum">$<span>0.00</span></p>
                </div>
              </div>
              <button disabled="disabled" class="btn reset-btn">reset</button>
            </div>
          </div>
        </div>
      </div>
    </main>  
  </div>
</body>
</html>
